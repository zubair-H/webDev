<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SecuraTask</title>

	<link rel="stylesheet" href="styles3.css" />
</head>
<body>
  
	<header>
     
<div id="image">
    <img class="myImage" id="image1" src="images/note-xxl.png" alt="">
    <img class="myImage" id="image2" src="images/rain-xxl.png" alt="">
    <img class="myImage" id="image3" src="images/fire-2-xxl.png" alt="">
</div>
<audio class="myAudio" src="audio/Colorful-Flowers(chosic.com).mp3"></audio>
<audio class="myAudio" src="audio/soft-rain-ambient-111154.mp3"></audio>
<audio class="myAudio" src="audio/campfire-crackling-fireplace-sound-119594.mp3"></audio>


		


    <div id="section2">
        <h2 id="title2">To-Do List</h2>
        <header>
            <form id="book-marks">
                <input 
                    type="text" 
                    name="new-task-input2" 
                    id="new-task-input2" 
                    placeholder="Add a task" />
                <input 
                    type="submit"
                    id="new-task-submit2" 
                    value="Add" />
            </form>
        </header>
        <main>
            <section class="task-list2">
                <div id="tasks2">
                    <!-- Dynamically generated bookmark links will be added here -->
                </div>
            </section>
        </main>
    </div>


    
    <div id="section3">
        <h2 id="title">Classes</h2>
        <header>
            <form id="classes-form">
                <input type="text" name="class-name" id="class-name-input" placeholder="Class Name" />
                <input type="text" name="time" id="time-input" placeholder="Time" />
                <input type="text" name="location" id="location-input" placeholder="Location" />
                <input type="button" id="add-class" value="Add Class" />
            </form>
        </header>
        <main>
            <section class="classes-list">
               
                <ul id="classes-list">
                    <!-- Dynamically generated class list will be added here -->
                </ul>
            </section>
        </main>
    </div>
    
    <script>
      
    </script>
    
    







    <div class="container1">
		<h2 class="pomo">
			Try Pomodoro!
		</h2>
		<div class="timer-display">
			25 : 00
		</div>
		<div class="buttons1">
			<button id="start-timer">Start</button>
			<button id="pause-timer">Pause</button>
			<button id="reset-timer">Reset</button>
		</div>
	</div>

	<script src="js/script.js"></script>
	
</body>
</html>
